{% extends "base.html" %} 

{% block content %}
    <h1>Notes : </h1>
    <ul>
        {% for note in notes %}
        <li class="note-li">
            <a href="{% url 'notes:notes_detail' note.id %}">
                {{ note.title }}
            </a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
